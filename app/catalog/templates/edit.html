{% extends "layout.html"%}

{% block content%}
<h4 class ="form">Edit Book Information</h4>
<div class ="container form">
 <hr>
 <br>
<form method="post">
    <div class = "form-group">
      <label>Name of Book</label>
<input name="title" type="text" value= "{{book.title}}" required/>
</div>   
<div class = "form-group">
  <label>Book Format</label>
   <input name="format"  type="text" value= "{{book.format}}"  required/>
</div> 
<div class = "form-group">
  <label>Number of pages</label>
  <input name="num_pages" type="number" value= "{{book.num_pages}}"  required/>
</div>   
  <div class = "btn-align">
    <button class = "class='btn btn-primary" type="submit">Update</button>
</div>  
</form>

{% endblock content %}
